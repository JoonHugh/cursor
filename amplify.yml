version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing in $(pwd)"
        - (cd frontend && yarn install)
    build:
      commands:
        - echo "Building in $(pwd)"
        - (cd frontend && yarn build)
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*