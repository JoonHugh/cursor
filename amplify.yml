version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Current directory:" && pwd
        - echo "Contents:" && ls -la
        - echo "Installing frontend dependencies..."
        - cd frontend
        - npm install --force
    build:
      commands:
        - echo "Building frontend..."
        - cd frontend
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*