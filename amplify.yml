version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend && yarn install --frozen-lockfile
    build:
      commands:
        - cd frontend && yarn build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.yarn/cache